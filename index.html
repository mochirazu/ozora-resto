<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>restaurant</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body id="bg">
        <div id="top">
            <div class="title">
                <img src="/img/images/title.png" alt="">
            </div>
            <div class="image">
                <a class="kare-top" href="/img/images/魚介カレー.jpg">
                    <img src="/img/images/kare-top_01.png" alt="">
                </a>
                <a class="ramen-top" href="/img/images/牛タンラーメン.jpg">
                    <img src="/img/images/ramen-top_01.png" alt="">
                </a>
                <a class="mabushi-top" href="/img/images/ひつまぶし.jpg">
                    <img src="/img/images/hitsumabushi-top_01.png" alt="">
                </a>
            </div>
        </div>
        <div id="mid">
            <div>
                <img class="mid-title" src="/img/images/special-menu.png" alt="">
            </div>
            <div class="button">
                <a href="#kare">
                    <img src="/img/images/b-kare.png" alt="">
                </a>
                <a href="#ramen">
                    <img src="/img/images/b-ramen.png" alt="">
                </a>
                <a href="#mabushi">
                    <img src="/img/images/b-mabushi.png" alt="">
                </a>
            </div>
        </div>
        <div id="menu">
            <div id="kare">
                <div class="kare-title">
                    <img src="/img/images/title-kare.png" alt="">
                </div>
                <div class="kare-image">
                    <img src="" alt="">
                </div>
                <div class="kare-font">
                    <p>エビ・あさり・イカが旨味たっぷりの魚介カレー。
                        <br>
                        ◎大盛り【350g：＋100円(税込)】
                        <br>
                        ・小盛り【150g：－50円(税込)】もできます。
                        <br>
                        ◎辛さが選べます。
                        <br>
                        ※期間限定メニューは、2022年11月
                        <br>
                        以降食材がなくなり次第終了とさせていただきます。
                        </p>
                </div>
            </div>
            <div id="ramen">
                <div class="ramen-title">
                    <img src="/img/images/title-ramen.png" alt="">
                </div>
                <div class="ramen-image">
                    <img src="" alt="">
                </div>
            </div>
            <div id="mabushi">
                <div class="mabushi-title">
                    <img src="/img/images/title-mabushi.png" alt="">
                </div>
                <div class="mabushi-image">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div id="bot">
            <div class="kupon">
                <a href="">
                    <img src="/img/images/coupon.png" alt="">
                </a>
            </div>
            <div class="akses">
                
            </div>
        </div>
    </body>
</html>
